<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slate - time table tracker</title>
  <script type="module" src="/src/main.js"></script>
</head>
  <body">
    <div id="main-container" class="h-screen flex flex-col overflow-hidden gap-6">
        <header class="w-full">
          <div id="nav-bar" class="min-h-20 flex justify-between items-center p-4 top-0">
            <div id="logo">
              <!-- <div id="logo-img"></div> -->
              <div id="logo-text" class="text-slate-300 text-5xl p-1">Slate</div>
            </div>
            <div id="hamburger-menu">
              <div></div>
            </div>
          </div>
        </header>
        <div id="day-btns" class="flex justify-center gap-6 items-center">
              <div id="today-btn" class="bg-purple-700 text-white pt-3.5 pb-3.5 pl-6 pr-6">Today</div>
              <div id="tomorrow-btn" class="text-white pt-3.5 pb-3.5 pl-6 pr-6">Tomorrow</div>
        </div>
        <main class="overflow-y-auto flex-grow no-scrollbar min-h-0">
          <ul id="main-classes" class="">
          </ul>
        </main>
      </div>
    </div>
  </body>
